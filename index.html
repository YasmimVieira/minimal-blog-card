<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Minial blog card</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="card__header">
        <header class="card__header__content"></header>
      </div>
      
      <section class="card__content">
        <div>
          <p class="card__content__label">Design</p>
        </div>
        <div>
          <p class="card__content__title">Embracing Minimalism</p>
          <p class="card__content__subtitle">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
        </div>
      </section>
      <hr class="card__footer__division">

      <footer class="card__footer">
        <p class="card__footer__title">Annie Spratt</p>
      </footer>
    </section>
  </main>
</body>
</html>
